{% extends 'base.html' %}

{% block body %}
<div class="coantainer">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="main">
        <div class="register">
           <h2>Ragister here</h2>
           <form action="" id="register" method="post">
             {% csrf_token %}
             
               
               {% if error %}
                  <div class="alert alert-danger">
                    {{error}}
                  </div>
               {% endif %}
                
              <label>First Name :</label>
               <br>
               <input type="text" name="first_name" id="name" value="Himanshu" placeholder="Enter your first name">
               <br><br>
               <label>Last Name :</label>
               <br>
               <input type="text" name="last_name" id="name" value="Vishwakarma" placeholder="Enter your last name">
               <br><br>
               <label>Mob No :</label>
               <input type="text" name="mobile" id="Mob" maxlength="10" title="Please Enter 10 digit mobile No." pattern="[1-9]{1}[0-9]{9}" placeholder="enter mobile number" value="9876543211">
               <br><br>
               <label>E-mail</label>
               <br>
               <input type="email" value="a@b.com" name="email" id="name" required >
               <br><br>
               <label>Password :</label>
               <br>
               <input type="password" name="password" value="password123" id="name" placeholder="enter password">
                 <br><br>   
               <input type="submit" name="submit" id="submit">
           </form>
        </div>
      </div>  
    </div>    
  </div>
</div>
{% endblock body %}
